<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
<h2>Expenses</h2>
<div>
    <form action="/save" method="post" th:object="${expense}">
        <input type="text" name="description" placeholder="Description"/>
        <input type="number" step="0.01" name="amount" placeholder="Amount"/>
        <input type="date" name="date"/>
        <button type="submit">Save</button>
    </form>
</div>
<div>
    <ul>
        <li th:each="expense : ${listExpenses}">
            <span th:text="${expense.description}">Description</span>:
            <span th:text="${expense.amount}">Amount</span> on
            <span th:text="${expense.date}">Date</span>
            
            <a th:href="@{/edit/{id}(id=${expense.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${expense.id})}" onclick="return confirm('Are you sure')">Delete</a>
        </li>
    </ul>
</div>
</body>
</html>
